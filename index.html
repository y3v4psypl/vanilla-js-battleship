<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vanilla JS Battleship</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container">
    <div>
        <table class="gameboard">
            <thead>
            <tr>
                <td>&nbsp;</td>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>E</th>
                <th>F</th>
                <th>G</th>
                <th>H</th>
                <th>I</th>
                <th>J</th>
            </tr>
            </thead>
            <tbody id="gameboard">
            </tbody>
        </table>
        <div id="ship-control" class="ship-control">
            <div id="choose-ship" class="ship-list">
                <table id="submarine-icon" class="submarine">
                    <tr>
                        <th></th>
                    </tr>
                </table>
                <table id="destroyer-icon" class="destroyer">
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>
                </table>
                <table id="cruiser-icon" class="cruiser">
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </table>
                <table id="battleship-icon" class="battleship">
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </table>
            </div>
            <div class="button-group">
                <button id="rotate-ships-button" class="btn">Rotate ships</button>
                <button id="reset-placement-button">Reset placement</button>
                <button id="start-battle-button" disabled>Start battle!</button>
            </div>

        </div>
    </div>
    <div>
        <table class="gameboard">
            <thead>
            <tr>
                <td>&nbsp;</td>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
                <th>E</th>
                <th>F</th>
                <th>G</th>
                <th>H</th>
                <th>I</th>
                <th>J</th>
            </tr>
            </thead>
            <tbody id="enemyGameboard">
            </tbody>
        </table>
    </div>
</main>
</body>
<script type="module" src="build/script.js">
</script>
</html>
